<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <h1 class="h1">Agregar Productos</h1>
        <div class="row d-flex justify-content-center align-center my-3">
            <div class="col-4">
                <form method="POST" action="/api/productos">
                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto">
                        <label for="nombre">Nombre del producto</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="number" class="form-control" id="precio" name="precio" placeholder="$ 4000">
                        <label for="precio">Precio del producto</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="text" class="form-control" id="img" name="imagen" placeholder="URL de Imagen">
                        <label for="img">Imagen del producto</label>
                    </div>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <input class="btn btn-primary" type="submit" value="Agregar Producto"></input>
                    </div>
                </form>
            </div>
        </div>
        <hr class="hr">
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
